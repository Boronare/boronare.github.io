<script src="https://boronare.github.io/kbdInst/Tone.js"></script>
<script>
var piano = new Tone.Sampler({'C4':'pianoC4.mp3'},{'release':1,'baseUrl':'https://boronare.github.io/kbdInst/'}).toMaster();
var kalim = new Tone.Sampler({'C4':'kalimbaC4.wav'},{'release':1,'baseUrl':'https://boronare.github.io/kbdInst/'}).toMaster();
var cemba = new Tone.Sampler({'C4':'cembaloC4.wav'},{'release':1,'baseUrl':'https://boronare.github.io/kbdInst/'}).toMaster();
var kmap = new Map();
var tmap = {'t':"C4",'i':"piano"};
var file,fileRecent=false;
var files=0;
var pl,plset;
var plList=[];
var mset=false;
var recording=false,recStart=0;
var recnotes="";
var playHandle;
var n;

kmap.set(90,{'t':"C3",'i':"piano"});
kmap.set(83,{'t' :"C#3",'i':"piano"});
kmap.set(88,{'t':"D3",'i':"piano"});
kmap.set(68,{'t':"D#3",'i':"piano"});
kmap.set(67,{'t':"E3",'i':"piano"});
kmap.set(86,{'t':"F3",'i':"piano"});
kmap.set(71,{'t':"F#3",'i':"piano"});
kmap.set(66,{'t':"G3",'i':"piano"});
kmap.set(72,{'t':"G#3",'i':"piano"});
kmap.set(78,{'t':"A3",'i':"piano"});
kmap.set(74,{'t':"A#3",'i':"piano"});
kmap.set(77,{'t':"B3",'i':"piano"});

kmap.set(81,{'t':"C4",'i':"piano"});
kmap.set(50,{'t':"C#4",'i':"piano"});
kmap.set(87,{'t':"D4",'i':"piano"});
kmap.set(51,{'t':"D#4",'i':"piano"});
kmap.set(69,{'t':"E4",'i':"piano"});
kmap.set(82,{'t':"F4",'i':"piano"});
kmap.set(53,{'t':"F#4",'i':"piano"});
kmap.set(84,{'t':"G4",'i':"piano"});
kmap.set(54,{'t':"G#4",'i':"piano"});
kmap.set(89,{'t':"A4",'i':"piano"});
kmap.set(55,{'t':"A#4",'i':"piano"});
kmap.set(85,{'t':"B4",'i':"piano"});

kmap.set(73,{'t':"C5",'i':"piano"});
kmap.set(57,{'t':"C#5",'i':"piano"});
kmap.set(79,{'t':"D5",'i':"piano"});
kmap.set(48,{'t':"D#5",'i':"piano"});
kmap.set(80,{'t':"E5",'i':"piano"});
kmap.set(219,{'t':"F5",'i':"piano"});
kmap.set(187,{'t':"F#5",'i':"piano"});
kmap.set(221,{'t':"G5",'i':"piano"});
kmap.set(8,{'t':"G#5",'i':"piano"});
kmap.set(220,{'t':"A5",'i':"piano"});

var dkey=new Map();
document.onkeydown=function(e){
	if(dkey.get(e.keyCode)) return false;
	dkey.set(e.keyCode,true);
	document.getElementById("k"+e.keyCode).classList.add("pressed");
	if(kmap.get(e.keyCode).i==undefined){
		plList[kmap.get(e.keyCode).f].start();
		if(recording)
			notes.value=notes.value.concat(",{'s':",Date.now()-recStart,",'p':true,'f':",kmap.get(e.keyCode).f,"}");
	}
	else{
		eval(kmap.get(e.keyCode).i).triggerAttack(kmap.get(e.keyCode).t);
		if(recording)
			notes.value=notes.value.concat(",{'s':",Date.now()-recStart,",'p':true,'i':",kmap.get(e.keyCode).i,",'t':'"+kmap.get(e.keyCode).t+"'}");
	}
	return false;
}
document.onkeyup=function(e){
	dkey.delete(e.keyCode);
	document.getElementById("k"+e.keyCode).classList.remove("pressed");
	if(kmap.get(e.keyCode).i==undefined){
		plList[kmap.get(e.keyCode).f].stop();
		if(recording)
			notes.value=notes.value.concat(",{'s':",Date.now()-recStart,",'p':false,'f':",kmap.get(e.keyCode).f,"}");
	}
	else{
		eval(kmap.get(e.keyCode).i).triggerRelease(kmap.get(e.keyCode).t);
		if(recording)
			notes.value=notes.value.concat(",{'s':",Date.now()-recStart,",'p':false,'i':",kmap.get(e.keyCode).i,",'t':'"+kmap.get(e.keyCode).t+"'}");
	}
}
function fileinput(f){
	pl=new Tone.Player({"url":URL.createObjectURL(f.files[0]),"loop":false});
	pl=pl.toMaster();
	plset=false;
	fileRecent=true;
}
function chgpit(pit){
	tmap={'t':pit,'i':tmap.i};
	fileRecent=false;
}
function chginst(inst){
	tmap={'t':tmap.t,'i':inst};
	fileRecent=false;
}
function listen(){
	if(fileRecent){
		pl.start();
	}
	else{
		eval(tmap.i).triggerAttack(tmap.t);
	}
}
function keySet(keyNum){
	if(mset){
		var kn=parseInt(keyNum.substr(1));
		if(!fileRecent)
			kmap.set(kn,tmap);
		else{
			if(!plset){
				plList.push(pl);
				plset=plList.length-1;
			}
			kmap.set(kn,{'f':plset});
		}
	}
}
function setchg(){
	var chgbtn = document.getElementById("chgbtn");
	if(mset){
		mset=false;
		chgbtn.classList.remove("active");
		return;
	}
	mset=true;
	chgbtn.classList.add("active");
	
}
var keys=document.getElementsByClassName('key');
function load(){
	for(var i=0;i<keys.length;i++){
		keys[i].onclick=function(){keySet(this.id);};
	}
}
function toggleRecord(){
	if(recording){
		playBtn.style.display='block';
		stopBtn.style.display='none';
		recording=false;
		notes.value=notes.value.concat("]");
		return;
	}
	recording=true;
	notes.value="[null";
	recStart=Date.now();
	playBtn.style.display='none';
	stopBtn.style.display='block';
}
function playNotes(){
	n=eval(notes.value);
	if(n==undefined||n.length==1) return;
	playBtn.style.display='none';
	stopBtn.style.display='block';
	playHandle=setTimeout(null,0);
	for(var i=1;i<n.length;i++){
		if(n[i].i==undefined)
			setTimeout(playNote,n[i].s,true,n[i].p,n[i].f);
		else
			setTimeout(playNote,n[i].s,false,n[i].p,n[i].i,n[i].t);
	}
	setTimeout(stopPlay,n[n.length-1].s);
}
function stopPlay(){
	if(recording){toggleRecord(); return;}
	playBtn.style.display='block';
	stopBtn.style.display='none';
	for(var i=0;i<n.length;i++){
		clearTimeout(i+playHandle);
	}
}
function playNote(isi,p,fi,t){
	if(isi){
		if(p)plList[fi].start();
		else plList[fi].stop();
	}
	else{
		if(p)fi.triggerAttack(t);
		else fi.triggerRelease(t);
	}
}
</script>
